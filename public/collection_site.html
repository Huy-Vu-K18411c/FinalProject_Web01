<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/collection.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link
      rel="stylesheet"
      media="mediatype and|not|only (expressions)"
      href="print.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="./functions/navigationbar.js"></script>
    <script src="./functions/footer.js"></script>
    <title>Collections</title>
  </head>
  <body ng-app="myApp" ng-controller="CollectionController">
    <div id="header">
      <nav-bar></nav-bar>
    </div>
    <div class="collection">
      <div class="collection__background">
        <div class="collection__background__direction">
          <h1>Collections</h1>
          <span><b>Home ></b></span>
          <span> Collections</span>
        </div>
        <img
          src="https://cdn.shopify.com/s/files/1/0276/4616/5110/files/accessories.jpg?v=1589429290"
        />
      </div>
      <div class="collection__list">
        <div ng-repeat="cl in collections" class="collection__list__item">
          <img class="item" src="{{cl.image}}" />
          <h1 class="item">{{cl.name}}</h1>
          <p class="item">{{cl.quantity}} products</p>
          <button class="item">SHOP THE COLLECTION</button>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 95vh">
      <footer-web></footer-web>
    </div>
  </body>
</html>
