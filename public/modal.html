﻿<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <title></title>
  </head>
  <body>
    <div class="row" style="text-align: center">
      <!-- Button đăng nhập để mở form đăng nhập -->
      <button id="myBtn">Show Modal</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Nội dung form đăng nhập -->
        <div class="modal-content formgroup">
          <form action="#">
            <span class="close">&times;</span>
            <table width="100%" style="text-align: center">
              <tr style="height: 50px">
                <td rowspan="4">
                  <img
                    style="text-align: right"
                    src="https://cdn.shopify.com/s/files/1/0276/4616/5110/collections/women_180x.jpg?v=1589429115"
                    alt="img 0"
                    width="250"
                    height="250"
                  />
                </td>
                <td class="textTitle">Product name</td>
              </tr>
              <tr style="height: 50px">
                <td class="textAddSuccess">Has been added <br />to the cart</td>
              </tr>
              <tr style="height: 50px">
                <td><button class="buttonBT">View Cart</button></td>
              </tr>
              <tr style="height: 50px">
                <td><button class="buttonBT">Check Out</button></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <script>
      // lấy phần Modal
      var modal = document.getElementById("myModal");

      // Lấy phần button mở Modal
      var btn = document.getElementById("myBtn");

      // Lấy phần span đóng Modal
      var span = document.getElementsByClassName("close")[0];

      window.onload = function (event) {
        if (event.target != modal) {
          modal.style.display = "block";
        }
      };
      // Khi button được click thi mở Modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // Khi span được click thì đóng Modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // Khi click ngoài Modal thì đóng Modal
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
