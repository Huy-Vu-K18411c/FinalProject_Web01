<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Image Slider</title>
    <link rel="stylesheet" type="text/css" href="./styles/carousel.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides carousel fade centered-content">
        <div class="numbertext">1 / 3</div>
        <img
          src="https://cdn.shopify.com/s/files/1/0276/4616/5110/files/slide11.jpg?v=1589382894"
        />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://cdn.shopify.com/s/files/1/0276/4616/5110/files/slide12.jpg?v=1589382894"
        />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://cdn.shopify.com/s/files/1/0276/4616/5110/files/slide13.jpg?v=1589382894"
        />
        <div class="text">Caption Three</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="container_dot" style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <script src="./functions/carousel.js"></script>
  </body>
</html>
