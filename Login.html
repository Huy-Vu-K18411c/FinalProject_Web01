<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập vào website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\\style/style_login.css" />
    <script type="text/javascript" src="./functions/index.js"></script>
</head>
<body>
    <div class="container">
        <div id="headerHolder" class="row header"></div>
        <div class="container-th"></div>
        <div class="container-nd">
            <div class="login-form">
                <form action="" method="post">
                    <h1>Login</h1>
                    <div class="input-box">
                        <i></i>
                        <input type="email" placeholder="Type e-mail in here">
                    </div>
                    <div class="input-box">
                        <i></i>
                        <input type="password" placeholder="Type password in here">
                    </div>
                    <div class="btn-box">
                        <button type="submit">
                            Login
                        </button>
                    </div>
                    <div class="btn-box">
                        <a href="#link">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
        <div id="footerHolder" class="row footer"></div>
    </div>
</body>
</html>
