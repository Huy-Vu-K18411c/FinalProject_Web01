<!DOCTYPE html>
<html>
  <head>
    <title>MIU Login</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <script type="text/javascript" src="../functions/index.js"></script>
    <script type="text/javascript" src="../functions/navigationbar.js"></script>
  </head>
  <body>
    <div ng-app="myApp" class="container">
      <div class="container-th"></div>
      <div class="container-nd">
        <div></div>
        <div class="login-form">
          <form action="" method="post">
            <h1>Login</h1>
            <div class="input-box">
              <i></i>
              <input type="email" placeholder="Type e-mail in here" required />
            </div>
            <div class="input-box">
              <i></i>
              <input
                type="password"
                placeholder="Type password in here"
                required
              />
            </div>
            <input class="container-nd" type="button" value="Login" />
            <div style="text-align: center; margin: 10px 0px 0px 0px">
              <a href="#link">Forgot your password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
