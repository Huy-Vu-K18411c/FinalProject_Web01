    <script src="//cdn.shopify.com/s/files/1/0276/4616/5110/t/3/assets/vela.js?v=13985891836224791960" type="text/javascript"></script>
    <script src="//cdn.shopify.com/s/files/1/0276/4616/5110/t/3/assets/jquery.cookie.js?v=7236575574540404818" type="text/javascript"></script>

    <script type="text/javascript">
        if (window.currencies) {
            Currency.format = "money_format";
            var shopCurrency = window.currency;
            Currency.moneyFormats[shopCurrency].money_with_currency_format = window.shop_money_with_currency_format;
            Currency.moneyFormats[shopCurrency].money_format = window.shop_money_format;
            var defaultCurrency = 'USD';
            var cookieCurrency = Currency.cookie.read();
            var velaCurrencies = $('[name=currencies]'),
                velaCurrencyItem = $('.jsvela-currency__item'),
                velaCurrencyCurrent = $('.jsvela-currency__current');
            $('span.money span.money').each(function () {
                $(this).parents('span.money').removeClass('money');
            });
            $('span.money').each(function () {
                $(this).attr('data-currency-' + window.currency, $(this).html());
            });
            if (cookieCurrency == null) {
                if (shopCurrency !== defaultCurrency) {
                    Currency.convertAll(shopCurrency, defaultCurrency);
                }
                else {
                    Currency.currentCurrency = defaultCurrency;
                }
            }
            else if ($('[name=currencies]').size() && $('[name=currencies] .jsvela-currency__item[data-value=' + cookieCurrency + ']').size() === 0) {
                Currency.currentCurrency = shopCurrency;
                Currency.cookie.write(shopCurrency);
            }
            else if (cookieCurrency === shopCurrency) {
                Currency.currentCurrency = shopCurrency;
            }
            else {
                Currency.currentCurrency = cookieCurrency;
                Currency.convertAll(shopCurrency, cookieCurrency);
                velaCurrencies.data('value', cookieCurrency);
                velaCurrencyItem.removeClass('active');
                velaCurrencyItem.each(function () {
                    if ($(this).data('value') === cookieCurrency)
                        $(this).addClass('active');
                });

            }
            $('body').on('click', '.jsvela-currency__item', function () {
                var newCurrency = $(this).data('value');
                velaCurrencies.data('value', newCurrency);
                velaCurrencyItem.removeClass('active');
                $(this).addClass('active');
                Currency.convertAll(Currency.currentCurrency, newCurrency);
                velaCurrencyCurrent.text(Currency.currentCurrency);
                return false;
            });
            var original_selectCallback = window.selectCallback;
            var selectCallback = function (variant, selector) {
                original_selectCallback(variant, selector);
                Currency.convertAll(shopCurrency, $('[name=currencies]').data('value'));
                velaCurrencyCurrent.text(Currency.currentCurrency);
            };
            $('body').on('ajaxCart.afterCartLoad', function (cart) {
                Currency.convertAll(shopCurrency, $('[name=currencies]').data('value'));
                velaCurrencyCurrent.text(Currency.currentCurrency);
            });
            velaCurrencyCurrent.text(Currency.currentCurrency);
        }
    </script>
